<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambiar Contraseña - Creatia</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="../imagenes/CA.png">
</head>
<body>

  <div class="container">
    <!-- Panel Izquierdo: Datos del Usuario -->
    <div class="user-panel" id="userPanel">
      <div class="user-content">
        <div class="avatar-placeholder" id="userAvatar"></div>
        <div class="user-info">
          <h3 id="userNickname">Cargando...</h3>
          <p id="userEmail">Cargando correo...</p>
        </div>
      </div>
    </div>

    <!-- Panel Derecho: Formulario -->
    <div class="form-panel">
      <h1>🔐 Establecer Nueva Contraseña</h1>
      <p style="text-align: center; margin-bottom: 2rem;">Por seguridad, ingresa y confirma tu nueva contraseña.</p>

      <form id="passwordForm">
        <!-- Campo: Nueva Contraseña -->
        <div class="form-group">
          <label for="newPassword">Nueva contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="newPassword" required minlength="6" placeholder="Mínimo 6 caracteres">
            <button type="button" class="toggle-password" data-target="newPassword">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5S0 8 0 8s.94 1.72 2.641 3.238l.359.317.359-.317C4.94 9.72 6 8 6 8s-1-2.5-3-2.5S0 8 0 8s1 2.5 3 2.5c1.5 0 2.5-1 2.5-1s1 1 2.5 1c1.5 0 2.5-1 2.5-1s1 1 2.5 1c1.06 0 2.06-.5 2.5-1 .44.5.94 1 2.5 1z"/>
                <path d="M8 5a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm0 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
            </button>
          </div>
          <!-- Medidor de fortaleza -->
          <div class="password-strength">
            <div class="strength-bar">
              <div class="bar-fill" id="barFill"></div>
            </div>
            <span class="strength-text" id="strengthText">Escribe una contraseña</span>
          </div>
        </div>

        <!-- Campo: Confirmar Contraseña -->
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" required minlength="6" placeholder="Repite la contraseña">
            <button type="button" class="toggle-password" data-target="confirmPassword">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5S0 8 0 8s.94 1.72 2.641 3.238l.359.317.359-.317C4.94 9.72 6 8 6 8s-1-2.5-3-2.5S0 8 0 8s1 2.5 3 2.5c1.5 0 2.5-1 2.5-1s1 1 2.5 1c1.5 0 2.5-1 2.5-1s1 1 2.5 1c1.06 0 2.06-.5 2.5-1 .44.5.94 1 2.5 1z"/>
                <path d="M8 5a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm0 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary">Guardar Contraseña</button>
      </form>

      <p id="passwordMessage" class="message"></p>

      <a href="javascript:history.back()" class="back-link">← Volver</a>
    </div>
  </div>
  <!-- Supabase JS -->
  <script src="cambiar_contraseña.js" type="module">
    
  </script>

</body>
</html>
